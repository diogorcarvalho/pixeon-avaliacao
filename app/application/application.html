
<div>
    <h3 class="text-center">Aplicação - <small class="text-info" ng-bind="vm.countUpTime"></small></h3>

    <div class="row">
        <div class="col-md-offset-3 col-md-12">
            <img ng-src="{{vm.userData.imageUrl}}" class="img-circle" />
            <p ng-bind="vm.userData.displayName"></p>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <form ng-submit="vm.process()">
                <div class="form-group">
                    <label for="">Entrada de dados</label>
                    <input ng-model="vm.stringValue" type="text" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Numérico</label>
                    <input type="number" ng-model="vm.numericValue" class="form-control" id="" placeholder="" min="1">
                </div>
                <div class="form-group">
                    <label for="">Lista</label>
                    <p class="bg-success" ng-bind="vm.resultValue"></p>
                </div>
                <button ng-disabled="!vm.stringValue" type="submit" class="btn btn-success">Processar</button>
            </form>

        </div>
    </div>
</div>
